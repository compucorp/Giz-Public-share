<div class="civicase__activity-feed__placeholder">
  <div class="civicase__activity-feed__body">
    <div class="panel panel-default civicase__panel-transparent-header">
      <div class="panel-heading">
        <h3><div class="civicase__loading-placeholder__oneline" style="width: 12em;"></div></h3>
      </div>
      <div class="panel-body">
        <div class="civicase__activity-feed__list">
          <div class="civicase__activity-feed__list-item">
            <div class="civicase__activity-feed__activity-container">
              <div class="civicase__activity-card civicase__activity-card--long" ng-repeat="i in [0,1,2,3,4]">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <div class="civicase__activity-card-row" style="margin-bottom: 8px;">
                      <div
                        class="civicase__loading-placeholder__oneline"
                        style="width: 0.8em; font-size: 24px; margin-right: 10px;">
                      </div>
                      <div
                        class="civicase__loading-placeholder__oneline"
                        style="width: 8em; font-size: 18px;">
                      </div>
                      <div
                        class="civicase__activity__right-container civicase__loading-placeholder__oneline"
                        style="width: 7em;">
                      </div>
                    </div>
                    <div
                      class="civicase__activity-card-row--file civicase__loading-placeholder__oneline"
                      style="width: 8em; margin-bottom: 10px;">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="civicase__activity-feed__body__month-nav">
      <div class="civicase__activity-month-nav">
        <div class="civicase__loading-placeholder__oneline" style="width: 7em;"></div>
        <div class="civicase__loading-placeholder__oneline" style="width: 7em; margin-top: 10px"></div>
        <div class="civicase__loading-placeholder__oneline" style="width: 7em; margin-top: 10px"></div>
        <div class="civicase__loading-placeholder__oneline" style="width: 7em; margin-top: 10px"></div>
        <div class="civicase__loading-placeholder__oneline" style="width: 7em; margin-top: 10px"></div>
      </div>
    </div>
  </div>
</div>
